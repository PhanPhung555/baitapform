<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>

<body>
</body>
<script>
    let rose = +prompt("Nhập doanh số bán hàng hôm nay: ")
    let result = rose * 0.15;

    document.write("Tiền hoa hồng hôm nay bạn nhận được là: " + result + " VND");

</script>

</html>
