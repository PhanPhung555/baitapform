<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10</title>
</head>
<body>
    <script>
        let a = prompt('Số Tuổi Hiện Tại Của Bạn ?');
        if(a >= 15){
            alert('Bạn Đủ tuỏi vào lớp 10')
        }else{
            alert('Bạn Không Đủ Tuổi ')
        }
    </script>
</body>
</html>
