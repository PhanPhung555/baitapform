<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
           display: grid;
           place-items: center;
           height: 100vh;
       }
       .box {
           width: 500px;
           height: auto;
           background-color: aliceblue;
           box-shadow: 0 0 10px #555;
           padding: 20px 20px;
           text-align: center;
       }
       button,input{
           padding: 8px 20px;
       } 
   </style>
</head>
<body>
    <div class="box">
        <h4>Thu Thuế Cá Nhân ?</h4>
        <input type="text" id="A" placeholder="Số Tiền Bạn Muốn vay ?">
        <button onclick="do_somthing()">Click</button>
        <p id="relust">Kết Quả :</p>
        <p id="relust1">Kết Quả :</p>
        <p id="relust2">Kết Quả :</p>
    </div>
    <script>
        function do_somthing(){
            let a = document.getElementById('A').value;
            if(a){
                let x = Math.round(a / 12) ;
                let y =  (a * 0.1)/12 ;
                let z = x + y;
                document.getElementById('relust').innerHTML = 'Số tiền gốc phải trả hàng tháng là : ' + x +'VND';
                document.getElementById('relust1').innerHTML = 'Số tiền lãi phải trả hàng tháng: là : ' + y +'VND';
                document.getElementById('relust2').innerHTML = 'Số tiền  phải trả hàng tháng (cả gốc và lãi) là : '  + z +'VND';
            }
        }
    </script>
</body>
</html>
