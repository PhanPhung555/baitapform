<html lang="en">
<head>

</head>
<body>
    <p id="text"></p>
    <button onclick="btn()">Click</button>
    <script>
        function btn(){
            for(let i = 1; i <100; i++){ 
            document.getElementById('text').innerHTML = i;
            if(i == 99){
                alert('Hoàn Thành')
            }
        }
        }
        
    </script>
</body>
