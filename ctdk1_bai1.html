<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
        }
        .box{
            box-shadow: 0 0 10px 1px red;
            width: 500px;
            text-align: center;
        }
        input{
            margin: 7px 0;
            padding: 5px 20px;
        }
        button{
            margin: 10px ;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>Kiểm Tra A chia Hết Cho B không</p>
        <label for="">a =</label>
        <input type="text" id="A"><br>
        <label for="">b =</label>
        <input type="text" id="B"><br>
        <button onclick="somthing()">Nhấn Nào</button>
        <h4 id="text">Relust : </h4>
    </div>
    <script>
        function somthing(){
            let a = document.querySelector('#A').value;
            let b = document.querySelector('#B').value;
            if(a / b === 1){
                document.querySelector('#text').innerHTML = 'a chia hết cho b ';
            }else{
                document.querySelector('#text').innerHTML = 'a không chia hết cho b ';
            }
        }
    </script>
</body>

</html>
