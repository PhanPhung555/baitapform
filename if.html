<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>
        let day = +prompt('Nhập Năm Bạn Muốn Kiểm Tra ?');
        if (day / 4 == 0) {
            if (day / 100 == 0) {
                if (day / 400 == 0) {
                    alert(day + " Năm này nhuận");
                } else {
                    alert(day + " Năm này không nhuận");
                }
            } else {
                alert(day + " Năm này nhuận");
            }
        } else {
            alert(day + " Năm này không nhuận");
        }      
    </script>
</body>

</html>
