<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Bài 1
        let you = prompt('Công Cụ Trình Duyệt Bạn Đang Dùng ?')
        switch (you) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too -' + you);
                break;
            default:
                alert('We hope that this page looks ok!');
        };
        // Bài 2
        let number = +prompt('Number của bạn',0);
        switch (number) {
            case number:
                alert('Number của bạn' + number);
                break;
            default:
                for(i= 0 ; i < 5; ++i){
                    prompt('Nhập Lại Giúp Mình')
                }
        }
        // Bài 3
        let main = +prompt('Type a Number', 0);
        switch (main) {
            case  1 :
                alert('Kết Quả Number là dương(+)  ' + main);
                break;
            case  -1:
                alert('Kết Quả Number là âm(-)  ' + main)
                break;
            default:
                alert( 'Kết Quả Number là Số ' + main);
        }
    </script>
</body>

</html>
