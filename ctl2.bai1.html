<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Hình tam giác
    let a = +prompt('a');
    for(i = 0 ; i < a ; i++){
        for(j = 0 ; j <  i ; j++){
            document.writeln('*')
        }
        document.writeln('<br> ' )
    }
    document.writeln('<br> ' )
// Hình tam giác ngược
    let b =  + prompt('b')
    for(i = b; i >0 ; i--){
        for(j = 0; j < i; j++){
            document.writeln('*')
        }
        document.writeln('<br>')
    }
    
    </script>
</body>
</html>
