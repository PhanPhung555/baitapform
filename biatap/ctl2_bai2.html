<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tính giai thừa của một số nguyên dương</title>
    </head>
    <body>
        <script>
        let a = +prompt('Số giai thừa');
        let b = 1;
        for(i = a; i > 0; i--){
            b *= i;
        };
        alert(b)
    </script>
    </body>
</html>
