<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a;
        do{
            a = +prompt('Độ Dài Mảng')
        }while(0 > a || a > 20);
        let arr = new Array(a)
        for(i = 0; i < arr.length; i++){
            arr[i] = prompt('Mảng' + i)
        };
        for(let value of arr){
            if(Number.isInteger(value)){
                document.write('Số Nguyên là' + value + '<br>')
            }else{
                document.write('Đây không phải là số nguyên' + value + '<br>')
            }
        }
    </script>
</body>
</html>
