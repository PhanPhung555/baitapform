<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a;
        let sum = 0;
        do {
            a = +prompt('Length Array')
        } while (0 > a || a > 20);
        let array = new Array(a);
        for (i = 0; i < array.length; i++) {
            array[i] = prompt('index ' + i)
        };
        // let array = [1, 2, 3, 33, 4, 5,]
        for (j = 0; j < array.length; j++) {
            sum = sum + array[j]
        }
        document.write('Tổng của mảng là '+ sum/j);
        document.write('<br>')
        let max = array[0];
        for (x = 1; x < array.length; x++) {
            if (max < array[x]) {
                max = array[x];
            } else{
                max = max;;
            }
        };
       document.write('Giá trị lớn nhất của mảng là '+ max);




    </script>
</body>

</html>
