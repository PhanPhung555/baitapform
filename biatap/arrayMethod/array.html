    <script>
        let array = ["Red", "Green", "White", "Black"];
        document.writeln(array.join('"'))

        // bài 3
        let b = prompt('Chuỗi string của bạn');
        let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let LOWER = 'abcdefghijklmnopqrstuvwxyz';
        for(i = 0; i < b.length; i++){
            if (UPPER.indexOf(b == -1)) {
               console.log((b[i].toLowerCase())); ;
            } else if (LOWER.indexOf(b == -1)) {
                console.log((b[i].toUpperCase()));;
            }else{
                console.log(b);
            }
        }
        
        

    </script>
