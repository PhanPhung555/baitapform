<body>
    <script>
        let a ;
        do{
            a = +prompt('Length Array')
        }while(0 > a || a > 20);
        let array = new Array( a);
        for(i = 0; i < array.length; i++){
            array[i] = prompt('index ' + i)
        }
        let arr = array.reverse();
        console.log(arr);
    </script>
