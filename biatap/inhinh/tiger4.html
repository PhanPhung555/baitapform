<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let d = +prompt("Nhập n: ")
        for (let i = 0; i < d; i++) { // Đại diện cho hàng
            for (let j = 0; j <= i; j++) { //Đại diện cho cột
                document.write("&nbsp&nbsp&nbsp")
            }

            for (let j = i; j < d; j++) {
                document.write("* ")
            }

            document.write("<br/>")
        }
    </script>
</body>

</html>
