<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".</title>
</head>
<body>
    <script>
        let promt = +prompt('Nhap So')
        let i = 0;
        for(; i < promt; i ++){
            if(i % 3 == 0){
                document.writeln( i + ' Fizz')
            } else if(i % 5 == 0){
                document.writeln( i + ' Buzz')
            } else if( i % 5 == 0  && i % 3 == 0 ){
                document.writeln( i +'Fizz,Buzz')
            }else{
                document.writeln(i)
            }
        }
    </script>
</body>
</html>
