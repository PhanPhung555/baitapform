<!DOCTYPE html>
<html lang="en">

<head>

<body>


    <script>
        // Điều Kiện If
        let value = prompt('What is the "official" name of JavaScript?');
        if (value == 'ECMAScript') {
            alert('Rigth!');
        } else {
            alert("You don't know? ECMAScript!");
        }
        // Toán Tử 3 Ngôi
        let value1 = prompt('What is the "official" name of JavaScript?');
        value1 == 'ECMAScript' ? alert('Rigth!') : alert("You don't know? ECMAScript!");
    </script>
</body>

</html>
