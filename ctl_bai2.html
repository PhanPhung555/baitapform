<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</title>
</head>
<body>
    <script>
        let a = +prompt('Nhiệt Độ Hiện Tại Của Bạn');
        for(let i = 0 ; i < 1 ; i++){
            if(a >100){
                alert('Cần Giảm Nhiệt Độ')
            }else if(a < 20){
                alert('Cần Tăng Nhiệt Độ')
            }else{
                alert('Tùy Bạn Tăng Giảm')
            }
        }
    </script>
</body>
</html>
